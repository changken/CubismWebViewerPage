    html, body {
        margin: 0;

<body>
  <div class="reveal">
    <div class="slides">
      <!--我做兩頁-->
      <!--一個section一頁-->
      <!--左右切換 每頁都是cubism 人物 循環播放角色動作 不同頁面不同角色-->
      <section>

  <script src="vendor/dist/reveal.js"></script>
  <script src="vendor/plugin/notes/notes.js"></script>

  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });
  </script>
  <script>
    document.querySelector("input[type=range]").addEventListener('change', e => {
    runModel((view) => {
      // mouth
      let angleXEl = document.querySelector('#angleX');
      let angleYEl = document.querySelector('#angleY');
      let angleZEl = document.querySelector('#angleZ');
      let bodyAngleXEl = document.querySelector('#bodyAngleX');
      let eyeAngleXEl = document.querySelector('#eyeAngleX');
      let eyeAngleYEl = document.querySelector('#eyeAngleY');
      
      let mouthFormEl = document.querySelector('#mouthForm');
      let mouthYEl = document.querySelector('#mouthY');
      
      // let rangeValueAngleX = parseInt(angleXEl.value);
      // let rangeValueAngleY = parseInt(angleYEl.value);
      // let rangeValueAngleZ = parseInt(angleZEl.value);
      // let rangeValueBodyAngleX = parseInt(bodyAngleXEl.value);
      // let rangeValueEyeAngleX = parseInt(eyeAngleXEl.value);
      // let rangeValueEyeAngleY = parseInt(eyeAngleYEl.value);

      let rangeValueMouthForm = parseInt(mouthFormEl.value);
      let rangeValueMouthY = parseInt(mouthYEl.value);

        //先傳到lapp delegate的view的參數
      //綁定參數
      view.angleX = 0;
      view.angleY = 0;
      view.angleZ = 0;
      view.eyeLOpen = 0;
      view.eyeLSmile = 0;
      view.eyeROpen = 0;
      view.eyeRSmile = 0;
      view.eyeBallX = 0;
      view.eyeBallY = 0;
      view.eyeBallForm = 0;
      view.browLY = 0;
      view.browRY = 0;
      view.browLX = 0;
      view.browRX = 0;
      view.browLAngle = 0;
      view.browRAngle = 0;
      view.browLForm = 0;
      view.browRForm = 0;
      //mouth form
      view.mouthForm = rangeValueMouthForm / 100;
      //mouth openY
      view.mouthOpenY = rangeValueMouthY / 100;
      view.cheek = 0;
      view.bodyAngleX = 0;
      view.bodyAngleY = 0;
      view.bodyAngleZ = 0;
      view.breath = 0;
      view.armLA = 0;
      view.armRA = 0;
      view.armLB = 0;
      view.armRB = 0;
      view.handL = 0;
      view.handR = 0;
      view.hairFront = 0;
      view.hairSide = 0;
      view.hairBack = 0;
      view.hairFluffy = 0;
      view.shoulderY = 0;
      view.bustX = 0;
      view.bustY = 0;
      view.baseX = 0;
      view.baseY = 0;
    });
  });
  </script>
